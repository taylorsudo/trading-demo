{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/register" method="post" onsubmit="loader()">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

{% endblock %}
